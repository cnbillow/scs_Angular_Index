<title>给予积分信用经验 - 云屯务集</title>
<div class="header">
  <div class="go_back_btn" (click)="back_to_history()">
    <i class="fa fa-angle-left posi_left"></i>
  </div>
  <span>给予积分信用经验</span>
</div>
<div class="numerical">
  <div class="user_phone">
    <label for="">输入学生手机号</label>
    <input type="text" name="" (keyup)="phone_change($event.currentTarget)" placeholder="学生手机号码" class="form-control">
  </div>
  <div class="user_list">
    <div class="no_sj" *ngIf="!user || user == ''">无数据</div>
    <div class="sj" *ngFor="let i of user">
      <div>{{ i?.name }}</div>
      <div>{{ i?.phone }}</div>
      <div>
        <button class="btn scs-btn" (click)="user_arr_fun($event.currentTarget,i?.user_id,i)">选择</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="choose_user">
    <div class="no_sj" *ngIf="!choose_user_arr || choose_user_arr == ''">还没选择任何学生</div>
    <div class="sj" *ngFor="let j of choose_user_arr">
      <div>{{ j?.name }}</div>
      <div>{{ j?.phone }}</div>
      <div>
        <button class="btn btn-danger" (click)="user_del_fun($event.currentTarget,j?.user_id,j)">删除</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="add_credit">
    <div class="title">积分</div>
    <div class="add">+</div>
    <div>
      <input type="number" data-integral class="form-control" value="0">
    </div>
    <div class="num">点</div>
  </div>
  <div class="add_credit">
    <div class="title">信用</div>
    <div class="add">+</div>
    <div>
      <input type="number" data-credit class="form-control" value="0">
    </div>
    <div class="num">点</div>
  </div>
  <div class="add_credit">
    <div class="title">经验</div>
    <div class="add">+</div>
    <div>
      <input type="number" data-experience class="form-control" value="0">
    </div>
    <div class="num">点</div>
  </div>
  <hr>
  <button class="btn btn-success" style="width:100%;" (click)="upload()">提交</button>
</div>
